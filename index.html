<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice-Savvy-Recipes</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header id="header">
        <h1 class="label">Spice Savvy Recipes</h1>
    </header>
    <!-- Container for child div recipe -->
    <div class="container">
        <!-- Contains the food list div, recipe-image div & comments div-->
        <div class="recipe" >
             <!-- food list here -->
            <div class="food-list">
                <ul></ul> 
            </div>

            <!-- for visualisation while editing codes -->
            <div class="recipe-image">
                <img style="border-radius: 15px;" src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chickpea-fajitas-6db7b32.jpg?resize=768,574" alt="">

            </div>
            <!-- Add a comment for the recipe page -->
            <div id="comments" style="color:beige">
                <h2>Comments</h2>
                <!-- Displays a comment form forcustomers to add comments and for the comments to display after submitting -->
                <div id="comment-form">
                    <textarea id="comment-input" placeholder="Enter your comment here..."></textarea>
                    <br><br>
                    <button id="comment-submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                </div>
                    <!-- comment list container-->
                    <div id="comment-list">
                </div>
                <br><br><br><br>
                <!-- Contact details are displayed here -->
                <div class="contact-details">
                    <h3 class="" style="color: whitesmoke; font-size: 25px;" >Contact details</h3>
                </div>
            </div>
        </div>

    </div>
</body>
